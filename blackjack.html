<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blackjack</title>
    <script src="jquery.js"></script>
    <script src="blackjack.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1 class="title">♣ <span class="red"> ♦</span> ♠ <span class="red">♥</span> BLACKJACK<span class="red"> ♥</span> ♠ <span class="red">♦</span>  ♣ </h1>
    <div id="table">
      <div class="felt">
        <div id="messages"></div>
        <label>Dealer: </label>
        <label id="dealer-points" class="points"></label>
        <div id="dealer-hand" class="hand">
        </div>

        <label>Player: </label>
        <label id="player-points" class="points"></label>
        <div id="player-hand" class="hand">

        </div>
        <div class="buttons">
          <button id="deal-button" class="btn">Deal</button>
          <button id="hit-button" class="btn">Hit</button>
          <button id="stand-button" class="btn">Stand</button>
        </div>
      </div>
    </div>
  </body>
</html>
